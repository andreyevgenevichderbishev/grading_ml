<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Оценка монеты</title>
  </head>
  <body>
    <h1>Загрузите изображения монеты</h1>
    <form method="post" enctype="multipart/form-data">
      <label for="avers">Изображение аверса:</label>
      <input type="file" name="avers" id="avers" accept="image/*" required><br><br>
      <label for="revers">Изображение реверса:</label>
      <input type="file" name="revers" id="revers" accept="image/*" required><br><br>
      <input type="submit" value="Отправить">
    </form>
  </body>
</html>
